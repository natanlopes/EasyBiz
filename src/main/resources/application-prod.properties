# ==========================================
# CONFIGURACAO DE PRODUCAO (HARDENING)
# ==========================================

# JPA: Validate para nao quebrar banco existente
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# LOGGING: Info/Warn para reduzir ruido e vazamento
logging.level.org.springframework.security=INFO
logging.level.br.com.easybiz=INFO

# ACTUATOR (Monitoramento seguro)
management.endpoints.web.exposure.include=health,info

# EMAIL (Producao â€” habilitar e configurar SMTP real)
app.mail.enabled=${MAIL_ENABLED:false}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
