# ==========================================
# CONFIGURAÇÃO DE PRODUÇÃO (HARDENING)
# ==========================================

# JPA: Validate para não quebrar banco existente
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# LOGGING: Info/Warn para reduzir ruído e vazamento
logging.level.org.springframework.security=INFO
logging.level.br.com.easybiz=INFO

# ACTUATOR (Monitoramento seguro)
management.endpoints.web.exposure.include=health,info