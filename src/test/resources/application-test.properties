# =============================================
# EasyBiz - Configuração para Testes
# =============================================
# Este arquivo é usado automaticamente quando 
# @ActiveProfiles("test") está presente
# =============================================

# Banco H2 em memória (não precisa de PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Cria tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT para testes (pode ser fixo)
api.security.token.secret=test-secret-key-com-pelo-menos-32-caracteres-para-testes
api.security.token.expiration=86400000

# Desabilita warnings desnecessários
spring.jpa.open-in-view=false
logging.level.org.springframework.security=WARN
