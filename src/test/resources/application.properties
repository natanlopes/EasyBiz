# DATABASE (Default: Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/easybiz_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Default: Update para facilitar dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LOGGING (Default: Debug para segurança em dev)
logging.level.org.springframework.security=DEBUG

# JWT
api.security.token.secret=${JWT_SECRET}
api.security.token.expiration=86400000

# SWAGGER
springdoc.packages-to-scan=br.com.easybiz

# SPRING BOOT
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
server.forward-headers-strategy=framework