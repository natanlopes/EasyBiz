# DATABASE (H2 in-memory para testes)
spring.datasource.url=jdbc:h2:mem:easybiz_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA (create-drop para testes limpos)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# LOGGING
logging.level.org.springframework.security=DEBUG

# JWT (chave fixa para testes - nao usar em producao)
api.security.token.secret=ChaveDeTesteComMaisDe32CaracteresParaHS256
api.security.token.expiration=86400000

# SWAGGER
springdoc.packages-to-scan=br.com.easybiz

# SPRING BOOT
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
server.forward-headers-strategy=framework

# CORS (para testes)
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# FLYWAY (desabilitado em testes - H2 usa create-drop)
spring.flyway.enabled=false
